# SITE CONFIGURATION
baseurl: "" # the subpath of your site, e.g. /blog/ (optional)
url: "https://portfolio.covyshin.kr" # the base hostname & protocol for your site

# THEME-SPECIFIC CONFIGURATION
theme_settings:
  # Meta
  title: Covy's Portfolio # Your name will go here
  description: "A personal portfolio" # used by search engines

  # Header and footer text
  header_text: >
    <h1>Developer with a Keen Interest in Cloud Native Technologies</h1>
    <p>I believe that everyone knows the road to success, but not everyone can embark on the journey.</p>
  header_text_feature_image:
  footer_text: >
   &copy; 2025 Created by Dongseong (Covy).

  # Icons
  rss: false
  email_address: jonum12312@gmail.com # Full email address, e.g. "sam@example.com"
  behance:
  bitbucket:
  dribbble:
  facebook:
  flickr:
  github: DS0708 #github profile name, e.g. "madebymunsters"
  google_plus:
  instagram: 
  linkedin:  # Full URL
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter:
  wordpress:
  youtube:

  # Scripts
  google_analytics: # Tracking ID, e.g. "UA-000000-01"
  disqus_shortname:
  katex: true # Enable if using math markup

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next: "Next"
  str_prev: "Prev"
  str_continue_reading: "Read more &raquo;"

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Lato:300,400,700,300italic,700italic|Abril+Fatface"

# PAGINATION
paginate: 100
paginate_path: "blog/page:num"

# COLLECTIONS
collections:
  portfolio:
    output: true
    permalink: /portfolio/:path/

# 추가 설정
timezone: Asia/Seoul
encoding: utf-8
markdown: kramdown
mermaid: true


sass:
  sass_dir: _sass
  style: :compressed

gems: [jekyll-paginate]
