---
layout: post-header
---
<article {% if page.feature-img %}class="feature-image"{% endif %}>
  <section class="post-content">{{ content }}</section>
</article>

<!-- Disqus -->
{% if site.theme_settings.disqus_shortname %}
<div class="comments">
  {% include disqus.html %}
</div>
{% endif %}

<div id="toc"></div>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    tocbot.init({
      tocSelector: '#toc',
      contentSelector: 'body',
      headingSelector: 'h2, h3', // h1, h2, h3 태그만 포함
      collapseDepth: 6, // 모든 레벨의 헤더를 표시
      orderedList: false, // 숫자 제거
    });
  });
</script>
